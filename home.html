<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Para identificar letras como dieresis, tilde, etc... -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos personales</title>
</head>

<body>
    <h1>
        <center> Datos Personales</center>
    </h1>
    <center>
    <form action="resultado.html" method="post">
        <table border="1">
            <thead>
                <tr>
                    <th>Dato</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Cedula</label></td>
                    <td>
                        <input type="number" name="txtCedula" id="txtCedula" placeholder="Ingrese la cedula">
                    </td>
                </tr>
                <tr>
                    <td><label>Nombre</label></td>
                    <td>
                        <input type="text" name="txtNombre" id="txtNombre">
                    </td>
                </tr>
                <tr>
                    <td><label>Telefono</label></td>
                    <td>
                        <input type="text" name="txtTelefono" id="txtTelefono">
                    </td>
                </tr>
                <tr>
                    <td><label>Correo</label></td>
                    <td>
                        <input type="email" name="txtCorreo" id="txtCorreo">
                    </td>
                </tr>
                <tr>
                    <td><label>Fecha de Nacimiento</label></td>
                    <td>
                        <input type="date" name="txtFecha" id="txtFecha">
                    </td>
                </tr>
                <tr>
                    <td><label>Color Favorito</label></td>
                    <td><input type="color" name="txtColor" id="txtColor"></td>
                </tr>
                <tr>
                    <td><label>Pais de Nacimiento</label></td>
                    <td>
                        <select name="cboPais" id="cboPais">
                            <option value="2">Monaco</option>
                            <option value="1" selected> Colombia</option>
                            <option value="3">Venezuela</option>
                            <option value="4">Rusia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Hobby</label></td>
                    <td>
                        <input type="checkbox" name="chkFutbol" id="chkFutbol"> Futbol
                        <input type="checkbox" name="chkPolitica" id="chkPolitica"> Politica
                        <input type="checkbox" name="chkBailar" id="chkBailar">Bailar
                        <input type="checkbox" name="chkPatinar" id="chkPatinar">Patinar
                    </td>
                </tr>
                <tr>
                    <td><label>Sexo</label></td>
                    <td>
                        <input type="radio" name="optSexo" id="optSexo">Mujer
                        <input type="radio" name="optSexo" id="optSexo">Hombre
                        <input type="radio" name="optSexo" id="optSexo">Otro...
                    </td>
                </tr>
                <tr>
                    <td><label>Edad</label></td>
                    <td>
                        <input type="number" name="txtEdad" id="txtEdad" min="1" max="200">
                    </td>
                </tr>
                <tr>
                    <td><label>Describase</label></td>
                    <td>
                        <textarea name="txtDescripcion" id="txtDescripcion" cols="30" rows="6"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Enviar">
        <!--<input type="reset" value="Limpiar"> -->
        <!--<button type="submit">Enviar</button> -->
        <button type="reset">Limpiar</button>
    </form>
    </center>
</body>

</html>
