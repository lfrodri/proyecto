<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <style>
            button{
                width: 100%;
            }
        </style>
        <script>
            function agregaN1(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 1;
            }
            function agregaN2(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 2;
            }
            function agregaN3(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 3;
            }
            function agregaN4(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 4;
            }
            function agregaN5(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 5;
            }
            function agregaN6(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 6;
            }
            function agregaN7(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 7;
            }
            function agregaN8(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 8;
            }
            function agregaN9(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 9;
            }
            function agregaN0(e){
                e.preventDefault();
                let res = document.getElementById("res");
                res.value += 0;
            }
            function mas(e){
                let res = document.getElementById("res");
                let oculto = document.getElementById("oculto");
                let opera = document.getElementById("opera");
                opera.value = 1;
                oculto.value = res.value;
                res.value="";
            }
            function menos(e){
                let res = document.getElementById("res");
                let oculto = document.getElementById("oculto");
                let opera = document.getElementById("opera");
                opera.value = 2;
                oculto.value = res.value;
                res.value="";
            }
            function igual(e){
                let res = document.getElementById("res");
                let oculto = document.getElementById("oculto");
                let opera = document.getElementById("opera");
                if ( opera.value == 1 ){
                    res.value = parseInt(oculto.value) + parseInt(res.value);
                } else {
                    res.value = parseInt(oculto.value) - parseInt(res.value);
                }
                oculto.value = "";
            }
        </script>
    </head>
    <body>
        <input type="hidden" id="oculto">
        <input type="hidden" id="opera">
        <table border="1">
            <tr>
                <td colspan="3"><input type="number" id="res"></td>
            </tr>
            <tr>
                <td><button id="n1" onclick="agregaN1(event);">1</button></td>
                <td><button id="n2" onclick="agregaN2(event);">2</button></td>
                <td><button id="n3" onclick="agregaN3(event);">3</button></td>
            </tr>
            <tr>
                <td><button id="n4" onclick="agregaN4(event);">4</button></td>
                <td><button id="n5" onclick="agregaN5(event);">5</button></td>
                <td><button id="n6" onclick="agregaN6(event);">6</button></td>
            </tr>
            <tr>
                <td><button id="n7" onclick="agregaN7(event);">7</button></td>
                <td><button id="n8" onclick="agregaN8(event);">8</button></td>
                <td><button id="n9" onclick="agregaN9(event);">9</button></td>
            </tr>
            <tr>
                <td><button id="me" onclick="menos(event);">-</button></td>
                <td><button id="n0" onclick="agregaN0(event);">0</button></td>
                <td><button id="ma" onclick="mas(event);">+</button></td>
            </tr>
            <tr>
                <td colspan="3"><button id="ig" onclick="igual(event)">=</button></td>
            </tr>
        </table>
    </body>
</html>
